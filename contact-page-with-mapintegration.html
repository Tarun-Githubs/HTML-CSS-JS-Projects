<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page with map integrate</title>
    <link rel="stylesheet" href="./css/contact-page-with-mapintegration.css">
</head>
<body>
    <nav>
        <div class="container">
            <div class="logo">
                <img src="./img/logo(contact-us-page).png" alt="">
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="left">
            <form action="">
                <h1>Contact Us </h1>
                <label for="">Name</label><br>
                <input type="text" placeholder="Enter your name" required><br>
                <label for="">Email</label><br>
                <input type="email" placeholder="Enter your email" required><br>
                <label for="">Message</label>
                <textarea name="" id="" rows="4" placeholder="Your message" required></textarea><br>
                <button>Submit</button>
            </form>
        </div>

        <div class="right">
          <h1>Locate Us</h1>
          <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d2232545.1667734757!2d75.97351900766309!3d26.76686512326653!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1731847753015!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></div>
        </div>
    </div>
</body>
</html>

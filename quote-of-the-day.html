<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote of the Day</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body{
        font-family: "Georgia", serif;
        background: #f9f9f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .quote-container{
        max-width: 500px;
        background: #fff;
        padding: 30px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        text-align: center;
        border-left: 5px solid #0073e6;
        border-radius: 8px;
    }

    h1{
        color: #0073e6;
    }

    blockquote{
        font-size: 24px;
        font-weight: bold;
        color: #333;
        line-height: 1.5;
        font-style: italic;
    }

    p{
        margin-top: 15px;
        font-size: 18px;
        color: #0073e6;
        font-weight: 600;
    }
</style>
<body>
    <div class="quote-container">
        <h1>Quote of the day</h1>
        <blockquote>"The only way to do great work is to love what you do"</blockquote>
        <p>-Steve Jobs</p>
    </div>
</body>
</html>

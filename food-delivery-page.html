<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Delivery Page</title>
  <link rel="stylesheet" href="./css/food-delivery-page.css">
</head>

<body>

  <header>
    <h1>Food Delivery</h1>
  </header>

  <div class="container">
    <section>
      <h1>Popular Items</h1>
      <div class="card-container">
        <div class="card">
          <img
            src="https://images.unsplash.com/photo-1579751626657-72bc17010498?q=80&w=2069&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="">
          <div class="card-body">
            <h3>Pizza Margherita</h3>
            <p>$12.99</p>
            <button>Order Now</button>
          </div>
        </div>


        <div class="card">
          <img
            src="https://images.unsplash.com/photo-1558250070-363aa42f9a00?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="">
          <div class="card-body">
            <h3>Cheese Burger</h3>
            <p>$8.99</p>
            <button>Order Now</button>
          </div>
        </div>


        <div class="card">
          <img
            src="https://images.unsplash.com/photo-1627935722051-395636b0d8a5?q=80&w=2073&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="">
          <div class="card-body">
            <h3>Platter</h3>
            <p>$15.99</p>
            <button>Order Now</button>
          </div>
        </div>

      </div>
    </section>


    <section class="deals">
      <h2>Deals</h2>
      <div class="card-container">
        <div class="cards">
          <img
            src="https://images.unsplash.com/34/rcaNUh3pQ9GD8w7Iy8qE__DSC0940.jpg?q=80&w=1776&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="">
          <div class="card-body">
            <h3>Buy 1 Get 1 Free</h3>
            <p>On selected items</p>
            <button>View Deals </button>
          </div>
        </div>

        <div class="cards">
          <img src="https://images.unsplash.com/photo-1498837167922-ddd27525d352?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8Zm9vZCUyMGRpc2NvdW50JTIwcG9zdHxlbnwwfHwwfHx8Mg%3D%3D
        " alt="">
          <div class="card-body">
            <h3>20% Off</h3>
            <p>On orders above $50</p>
            <button>View Deals </button>
          </div>
        </div>


      </div>
    </section>

  </div>
</body>

</html>

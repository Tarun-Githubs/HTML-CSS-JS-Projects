<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive navbar</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>


<!--- font -awesome -->
  <script src="https://kit.fontawesome.com/203617791f.js" crossorigin="anonymous"></script>
</head>

<style>
  *{
    color: white!important;
  }
</style>
<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-info" id="header">
    <div class="container">
      <a class="navbar-brand" href="#" id="nav">Logo Name</a>
      <button class="navbar-toggler collapsed border-0" type="button" data-toggle="collapse" data-target="#a" >
        <i class="fa-solid fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="a" >
        <ul class="navbar-nav ml-auto text-center"id="navbar">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</body>
</html>

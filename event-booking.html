<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Booking Page Design</title>
    <link rel="stylesheet" href="./css/event-booking.css">
</head>
<body>
    <header>
        <h1>Book Your Event</h1>
    </header>

    <main>
        <section class="event-details">
            <h3>Event Name: Music Fest 2025</h3>
            <p>Date: January 15, 2025</p>
            <p>Location: Auditorium, World</p>
        </section>

        <form action="" class="booking-form">
            <h3>Booking Form</h3>

            <label for="name">Full Name:</label>
            <input type="text" required>
            <label for="email"> Email Address:</label>
            <input type="email" required>
            <label for="tickets">Number of tickets</label>
            <select name="" id="" required>
                <option value="0">Get Ticket</option>
                <option value="1">1 Ticket</option>
                <option value="2">2 Ticket</option>
                <option value="3">3 Ticket</option>
                <option value="4">4 Ticket</option>
            </select> 
            <label for="message">Special Request (Optional) :</label>
            <textarea name="message" id="" required rows="4"></textarea>

            <button type="button"> Book Now</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Tarun Code. All rights reserved.</p>
    </footer>
</body>
</html>
